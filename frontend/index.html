<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">
                <input class="form-check-input" id="checkAll" type="checkbox" value="">
                <label class="form-check-label" for="checkAll"></label>
            </th>
            <th scope="col">Status</th>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr id="tableBody">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-primary" data-bs-isbn="" data-bs-target="#deleteModal"
                        data-bs-toggle="modal"
                        type="button">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <button class="btn btn-primary" data-bs-isbn="" data-bs-target="#deleteModal"
                        data-bs-toggle="modal"
                        type="button">
                    <i class="fas fa-inbox"></i>
                </button>
                <button class="btn btn-danger" data-bs-isbn="" data-bs-target="#deleteModal" data-bs-toggle="modal"
                        type="button">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="main.js"></script>
</body>
</html>
